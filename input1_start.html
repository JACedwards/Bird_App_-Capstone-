<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="input1_start.css">
  </head>

  <body>
   
   <!--the file which will receive the input from the form
        is specified in an <action> tag inside the opening <form> tag.
          <form action="URL of receiving file or 'handler' file" -->
    <!--if name attribute is not included, value of that input field 
        will not be sent to handler-->
    <!--Going to need to ad an ACTION attribute to the initial <form> tag 
        so web page knows which file on server to send the data to.
            method attribute in <form> element must have a value of "post"
            like: <form action="http://www.example.com/upload.php"
                    method="post"> -->
    <!--can wrap sections of inputs in <fieldset></fieldset> element to 
        group them-->
    <!--can use <legend></legend> element to label a <fieldset>. should 
          go immediately after opening fieldset tag.-->
    <!--validation info on page 166 of html/css texbooks-->   
    <!--Should add <label> to each form control element for reading impaired:
          page 163 of HTML_CSS textbook-->
    <form>
      <label for="bird">Type of Bird:</label><br>
      <input type="text" id="bird" name="bird"><br><br>
      <label for="time_date">Time & Date of Citing:</label><br>
      <input type="datetime-local" id="time_date" name="time_date"><br><br>
      
      <fieldset>
        <legend>Images</legend>
        <p id="field-color">Upload single image <i>taken during this citing</i>:</p>
      <input type="file" name="bird-image" /><br /><br />
      <input type="submit" value="Upload (JPG or PNG files only)" /><br />
      </fieldset>
      
      <p>Search for Info on Bird:</p>
      <input type="search" name="search" placeholder="Enter bird's name" />
      <input type="submit" value="Search" /><br />
      <br>
      <label for="notes">Additional Notes:</label><br>
      <input type="text" id="notes" name="notes"><br><br>
      <label for="email">*Your Email Address</label><br>
      <input type="email" id="email" name="email"><br>
      <p>*Optional</p>
      <label for="club">*Name of Birding Group/Club</label><br>
      <input type="text" id="club" name="club"><br>
      <p>*Optional</p>
      <label for="club_url">*Birding Club Web Address:</label><br>
      <input type="url" id="club_url" name="club_url"><br>
      <p>*Optional</p>     
      <p>Was there a body of water present?</p>
      <input type="checkbox" id="yes" name="yes" value="Yes">
      <label for="yes">Yes</label><br>
      <input type="checkbox" id="no" name="no" value="No">
      <label for="no">No</label><br><br>
      
      <input type="submit" value="Submit"><br><br><br>
      <input type="reset">
    </form>
    
    
    <p>
    
  </p>

</body>
</html>
